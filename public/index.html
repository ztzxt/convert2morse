<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Latin to Morse</title>
    <link rel="stylesheet" type="text/css" href="style-vue/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div id='app'>
        <div v-html='explainedLatin'></div>
        <swapbutton route='morse2latin.html' to='latin'></swapbutton>
        <areatags from='Latin' to='Morse'></areatags>
        <converterinterface from='Latin'  textareaid='l2m' to='morse'></converterinterface>
    </div>
    <script src="style-vue/vue-script.js"></script>
    <script>document.getElementById('l2m').value = sessionStorage.getItem('previouslatin');</script>
</body>
</html>
