<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Morse to Latin</title>
    <link rel="stylesheet" type="text/css" href="style-vue/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div id='app'>
        <div v-html='explainedMorse'></div>
        <swapbutton route='index.html' to='morse'></swapbutton>
        <areatags from='Morse' to='Latin'></areatags>
        <converterinterface from='Morse'  textareaid='m2l' to="latin"></converterinterface>
    </div>
    <script src="style-vue/vue-script.js"></script>
    <script>document.getElementById('m2l').value = sessionStorage.getItem('previousmorse');</script>
</body>
</html>
